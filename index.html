<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
  <title>WAG - Previsão do tempo</title>
</head>
<body>
  <div class="glass">
    <input class="inputCity" placeholder="Digite a cidade">
    <button class="btnSearch" onclick="clickButton()">
      <img class="imgSearch" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
    </button>

    <div class="localBox">
      <h2 class="textCity">Tempo em Santa Cruz do Sul - RS</h2>
      <p class="temp">18ºC</p>
    </div>

    <div class="weatherBox">
      <img class="imgWeather" src="https://openweathermap.org/img/wn/04n.png" alt="iconeTempo">
      <p class="textWeather">Nublado</p>
    </div>

    <p class="moisture">Umidade: 76%</p>
  </div>
</body>
</html>
